<!-- <app-header></app-header> -->
<ngx-spinner
bdColor="rgba(0,0,0,0.8)"
size="medium"
color="#fff"
type="ball-clip-rotate"
[fullScreen]="true"><p style="font-size: 16px; color: white">Loading...</p>
</ngx-spinner>
<div class="container">
  
  <img src="../../assets/img/Mic-start.svg" (click)="toggleRecording()" width="100" height="100" class="img-mic" *ngIf="!isRecording">
<img src="../../assets/img/mic-end.svg" (click)="toggleRecording()" width="100" height="100" class="img-mic" *ngIf="isRecording">
  <div *ngIf="responseText">
    <div [innerHTML]="responseText"></div>
  </div>

  <button (click)="onGetResultsClick()" [ngClass]="testCompleted? '' : 'disabled'" class="start-btn">Get Results</button>
</div>
